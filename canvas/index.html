<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Envelope</title>
</head>

<body>
	<canvas id="env_canvas" width="200" height="200"></canvas>

	<script>
		function drawIllustration(){
			var myCanvas = document.getElementById("env_canvas");
			var context = myCanvas.getContext("2d");

			var x=20;
			var y=80;
			var width=160;
			var height=80;

			var shape1 = new Path2D();
			shape1.moveTo(x,y);
			shape1.lineTo(x+width/2, y-height/2);
			shape1.lineTo(x+width, y);
			shape1.lineTo(x+width/2, y+height/2);
			shape1.closePath();

			var shape2 = new Path2D();
			shape2.rect(x+20, y-20, width-40, height);

			var shape3 = new Path2D();
			shape3.moveTo(x,y);
			shape3.lineTo(x, y+height);
			shape3.lineTo(x+width, y+height);
			shape3.closePath();

			var shape4 = new Path2D();

			context.fillStyle = "#00695c";
			context.fill(shape1);

			context.fillStyle = "#ff5722";
			context.fill(shape2);

			context.fillStyle = "#00695c";
			context.fill(shape3);
		}

		drawIllustration();
	</script>
</body>
</html>
