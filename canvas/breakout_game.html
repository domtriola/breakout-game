<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Breakout Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 100px auto 0; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	//get canvas variable
	var canvas = document.getElementById("myCanvas");
	//define context to draw on
	var ctx = canvas.getContext("2d");
	
	//set starting position for ball relative to canvas
	var x = canvas.width/2;
	var y = canvas.height-30;
	//set starting color for ball
	ballColor = "#0000ff";
	//set starting colorIdx for getRGB()
	colorIdx = 2
	//set ball radius for easier collision detection
	var ballRadius = 10;
	
	//setup paddle dimensions
	var paddleHeight = 10;
	var paddleWidth = 75;
	var paddleX = (canvas.width-paddleWidth)/2;
	var paddleColor = "#0095DD";

	//set intervals to change positions each frame
	var dx = 2;
	var dy = -2;

	//setup variables for keyboard input
	var rightPressed = false;
	var leftPressed = false;

	/* random color generator
	//setup function to randomly generate a hex color
	function getRandomColor() {
		var letters = '0123456789ABCDEF'.split('');
		var color = '#';
		for (var i = 0; i < 6; i++) {
			color += letters[Math.floor(Math.random()*16)];
		}
		return color;
	}
	*/

	//function to cycle through rgb colors
	function getRGB() {
		var colors = ["#ff0000", "#00ff00", "#0000ff"];
		if (colorIdx < colors.length - 1) {
			colorIdx+=1;
		} else {
			colorIdx = 0;
		}
		return colors[colorIdx];
	}

	//setup ball
	function drawBall() {
		ctx.beginPath();
		ctx.arc(x, y, ballRadius, 0, Math.PI*2);
		ctx.fillStyle = ballColor;
		ctx.fill();
		ctx.closePath();
	}

	//setup paddle
	function drawPaddle() {
		ctx.beginPath();
		ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
		ctx.fillStyle = paddleColor;
		ctx.fill();
		ctx.closePath();
	}

	//setup draw function for animations
	function draw() {
		//clear canvas before every frame
		ctx.clearRect(0,0,canvas.width, canvas.height);
		//draw ball
		drawBall();
		//draw paddle
		drawPaddle();

		//check ball for collision with wall and reverse direction if so
		if((x+dx < ballRadius) || (x+dx > canvas.width - ballRadius)) {
			dx = -dx;
			ballColor = getRGB();
		}
		if(y+dy < ballRadius) {
			dy = -dy;
			ballColor = getRGB();
		} else if(y+dy > canvas.height-paddleHeight-ballRadius) {
			if (x > paddleX && x < paddleX + paddleWidth) {
				dy = -dy;
			}
		} else if(y+dy > canvas.height - ballRadius) {
			/*Avoid endless alerts for now*/
			//alert("Game Over");
			//document.location.reload();
		}

		//move paddle
		if(rightPressed && paddleX < (canvas.width-paddleWidth)) {
			paddleX += 5;
		}
		else if(leftPressed && paddleX > 0) {
			paddleX -= 5;
		}

		//increment position
		x += dx;
		y += dy;
	}

	//add event listeners for key presses
	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);

	//add create key handler functions
	function keyDownHandler(e) {
		if(e.keyCode == 39) {
			rightPressed = true;
		}
		if(e.keyCode == 37) {
			leftPressed = true;
		}
	}

	function keyUpHandler(e) {
		if(e.keyCode == 39) {
			rightPressed = false;
		}
		if(e.keyCode == 37) {
			leftPressed = false;
		}
	}

	//run draw function with time interval in ms
	setInterval(draw, 10);
</script>

</body>
</html>
